<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking</title>
    <link rel="stylesheet" href="style.css" <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="inputField">
        <h1>Note Taker</h1>
        <h3>Add A New Note:</h3>
        <form id="inputText">
            <div class="title">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="Enter title...">
            </div>

            <div class="note">
                <label for="note">Note:</label>
                <textarea id="note" name="note" rows="10" cols="30" placeholder="Enter note..."></textarea>
            </div>
        </form>
        <button type="button" id="addNote" form="note">Add Note</button>
    </section>
    <section class="outputField">
        <div id="outputValue">
            <div id="noteValue">
            </div>
        </div>
    </section>
    <section class="modalField">
        <div id="viewModal" class="modalContent">
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
